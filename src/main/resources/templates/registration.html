<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">

  <title>RMS</title>
  <meta name="description" content="Index">
  <meta name="author" content="Mitrais">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}"/>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">RMS 2</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="/registration/">Add User</a>
        <a class="mdl-navigation__link" href="/admin/users">List User</a>
        <form th:action="@{/logout}" method="get">
        <button class="btn btn-md btn-danger btn-block" name="registration"
                type="Submit">Logout
        </button>
    </form>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">PSMS</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="/registration/">Add User</a>
      <a class="mdl-navigation__link" href="/admin/users">List User</a>
    </nav>
  </div>
  
    	<main class="mdl-layout__content">
		<div class="mdl-grid center-items">
		<div class="mdl-card mdl-shadow--6dp">
			<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
				<h2 class="mdl-card__title-text">Add User</h2>
			</div>
			<div class="mdl-card__supporting-text">
				 <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${user}" method="post" class="form-horizontal"
                  role="form">
                  
					<div class="mdl-textfield mdl-js-textfield">
						<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{name}" placeholder="Name"
                               class="mdl-textfield__input"/> 
					</div>

					<div class="mdl-textfield mdl-js-textfield">
						<label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{lastName}" placeholder="Last Name"
                               class="mdl-textfield__input"/> 
					</div>
					
					<div class="mdl-textfield mdl-js-textfield">
						<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{email}" placeholder="Email"
                               class="mdl-textfield__input"/> 
					</div>

					
					<div class="mdl-textfield mdl-js-textfield">
						<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                               class="validation-message"></label>
                        <input type="password" th:field="*{password}" placeholder="Password"
                               class="mdl-textfield__input"/> 
					</div>
										
					
					<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" name="Submit"
						value="Login" type="Submit" th:text="Register"></button>
						
						<span class="text-success" th:utext="${successMessage}"></span>
				
				</form>
			</div>
		</div>
		</div>
		</main>
		
    </div>
</body>
</html>
